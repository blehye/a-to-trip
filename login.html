<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A TO TRIP | 여행의 시작</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="./images/KakaoTalk_20220824_004316222.png""
    />
  </head>
  <body>
    <header class="login">
      <div class="login__img">
        <img
          src="./images/KakaoTalk_20220824_004316222_01.png"
          alt="A_TO_TRIP_LOGO"
        />
      </div>
      <div class="login-title">
        <h1 class="login-title__1">A TO TRIP</h1>
        <h1 class="login-title__2">∘</h1>
      </div>

      <h2 class="login-detail">여행의 A to Z</h2>
    </header>

    <form action="main.html" method="get" class="login-form">
      <input
        name="userEmail"
        required
        type="email"
        placeholder="Email address"
      />
      <input name="password" required type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <div class="sign-up">
        <a href="index.html"> <div>Sign Up</div> </a>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/939838bb27.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
