            </th>

          <tr class="main-nav__row">
            <th class="main-nav__data">
              <i class="fa-solid fa-campground"></i>
              <span>캠핑·글램핑</span>
            </th>
            <th class="main-nav__data">
              <i class="fa-solid fa-house-chimney-user"></i
              ><span>게하·한옥</span>

            </th>
            <th class="main-nav__data">
              <i class="fa-solid fa-car"></i>
              <span>렌터카</span>
            </th>
          </tr>
          <tr class="main-nav__row">
            <th class="main-nav__data">
              <i class="fa-solid fa-plane"></i><span>국내항공</span>
            </th>
            <th class="main-nav__data">
              <i class="fa-solid fa-earth-americas"></i><span>해외항공</span>
            </th>
            <th class="main-nav__data">
              <i class="fa-solid fa-house-flag"></i><span>해외숙소</span>
            </th>
            <th class="main-nav__data">
              <i class="fa-solid fa-cable-car"></i><span>레저·티켓</span>
            </th>
          </tr>
        </table>

      <section class="main-ad">
        <div class="main-ad__img">
          <img src="./images/ad1.jpg" alt="">
        </div>

      </section>

      <nav class="event-nav">
        <div class="event-nav__data">
          <i class="fa-solid fa-ticket"></i>
          <span>쿠폰</span>
        </div>
        <div class="event-nav__data">
          <i class="fa-solid fa-circle-dollar-to-slot"></i>
          <span>도전룰렛</span>
        </div>
        <div class="event-nav__data">
          <i class="fa-solid fa-gift"></i>
          <span>이벤트</span>
        </div>
      </nav>

      <section class="today-discount">
        <div class="today-discount__title">
          <span>오늘의 체크인</span>
          <span>특가 호텔</span>
        </div>

        <ul class="today-discount__list">
          <li class="today-discount__data">
            <img src="./images/discount1.jpg" alt="">

              <div class="today-discount__data-detail-title">
                스타즈호텔 프리미어 동탄

                해운대해수욕장 도보 2분
              </div>
              <div class="today-discount__data-detail-price">
                <span>155,000</span>
                <span>원</span>
              </div>

            </div>

          </li>


        </ul>

          <span>특가</span>
          <span>호텔 더보기</span>

        </li>
        <li class="nav__btn">
          <a class="nav__link" href="main.html">
